<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<head>
	<title>WEB 1</title>
	<link rel="stylesheet" href="css.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery-3.4.0.min.js"></script>
    <script type = "text/javascript" src = "script.js"></script>
</head>
<body>
	<div class="container-fluid"> 
	    <div class="row">
	        <div class="col">
	            <div class="icon text-center"></div>
	        </div>
	    </div>
	</div>
    <div class="row d-flex justify-content-around">
        <button id="cal" class="btn btn-outline-success btn-md">Calculadora</button>
        <button id="sim" class="btn btn-outline-success btn-md">Simulação de Parcelas</button>
        <button id="mega" class="btn btn-outline-success btn-md">MegaSena</button>
    </div>

	<div id="sectioncalculator">
				<div class="container">
					<div class="calculadora">
						<center>
							<div class="row form-group">
								<input type="text" name="display" class="col form-control" id="display" style="text-align: right;" disabled >	
							</div>
					        
					        <div class="row form-group">
					        	<input type="button" name="btn" id="va" value="(" class="form-control col-md-3 mbottom- btn btn-dark btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value=")" class="form-control col-md-3 mbottom- btn btn-dark btn-sm btnSpace">
					        	<input type="button" name="porc" id="va" value="%" class="form-control col-md-3 mbottom- btn btn-dark btn-sm btnSpace">
					        	<input type="button" name="ce" id="va" value="C" class="form-control col-md-2 mbottom- btn btn-warning btn-sm btnSpace">
					        </div>
					        <div class="row form-group">
					        	<input type="button" name="btn" id="va" value="7" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="8" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="9" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="/" class="form-control col-md-2 mbottom- btn btn-dark btn-sm btnSpace">
					        </div>
					        <div class="row form-group">
					        	<input type="button" name="btn" id="va" value="4" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="5" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="6" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="*" class="form-control col-md-2 mbottom- btn btn-dark btn-sm btnSpace">
					        </div>
					        <div class="row form-group">
					        	<input type="button" name="btn" id="va" value="1" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="2" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="3" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="-" class="form-control col-md-2 mbottom- btn btn-dark btn-sm btnSpace">
					        </div>
					        <div class="row form-group">
					        	<input type="button" name="btn" id="va" value="0" class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace">
					        	<input type="button" name="btn" id="va" value="." class="form-control col-md-3 mbottom- btn btn-secondary btn-sm btnSpace" >
					        	<input type="button" name="result" id="va" value="=" class="form-control col-md-3 mbottom- btn btn-primary btn-sm btnSpace">
					        	<input type="button" id="sum" name="btn" value="+" class="form-control col-md-2 mbottom- btn btn-dark btn-sm btnSpace">
							</div>
						</center>
					</div>
		        </div>
    </div>
    
    <div id="sectionparcelas" >
            <div class="row d-flex justify-content-center">
            <form>
                    <div class="form-group">
                        <br><br><label>Valor: <input type="number" class="form-control" name="valor" id="idValor" class="text" value="valor" ></label>
                        <label>Quantidade de Parcelas: <input  class="form-control" type="number" name="parcelas" class="text" id="idParcela" value="parcelas"></label><br>
                        <input type="button" class="btn btn-warning btn-lg btn-block" name="calcular" value="Calcular" >
                        <input name="valor_parc" id= "result_parc" class="col-md-12 text-center hid" disabled>
                        <input type="button" class="btn btn-warning btn-lg btn-block" name="gerar" value="Gerar tabelas de parcelas">
        				<table id="table" class="table hid">
        				  <thead>
        				    <tr>
        				      <th>Parcelas</th>
        				      <th>Valor</th>
        				    </tr>
        				  </thead>
        				  <tbody>
        				  </tbody>
        				</table>
                        
        
                    </div>
                    <div id="divResultado">
                    </div>
            </form>
        </div>

    </div>

	<div id="sectionmega" >
            <div class="form-group">
            	<div class="col">
            		<input type="button" class="btn btn-secondary btn-lg btn-block" name="mega" value="Gerar números">
            		<div class="hid" name="mega">
            			<div class="row">
            				<input class="col form-control botao" name="numero1" id="numeros" disabled>
            				<input class="col form-control botao" name="numero2" id="numeros" disabled>
            				<input class="col form-control botao" name="numero3" id="numeros" disabled>
            				<input class="col form-control botao" name="numero4" id="numeros" disabled>
            				<input class="col form-control botao" name="numero5" id="numeros" disabled>
            				<input class="col form-control botao" name="numero6" id="numeros" disabled>
            			</div>
            			
            		</div>
            	</div>
                
            </div>
    </div>
</body>
</html>
